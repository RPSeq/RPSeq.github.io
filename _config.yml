# Site settings
title: RYAN PATRICK SMITH
description: 'Starting point for my new blog. Under Construction'
url: 'https://RPSeq.github.io'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Ryan Smith'
  email: ryan.smith.p@gmail.com
  twitter_username: Ryan_P_Smith
  facebook_username: ryan.p.smith
  github_username:  RPSeq
  linkedin_username:  RPSeq

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
